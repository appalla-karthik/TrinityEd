{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">All Learners</h2>
  <ul class="space-y-3">
    {% for learner in learners %}
      <li class="p-4 border rounded-lg flex justify-between items-center hover:bg-gray-50">
        <span>{{ learner.name }} ({{ learner.enrollment_no }})</span>
        <a href="{% url 'learner_detail' learner.id %}" 
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">View</a>
      </li>
    {% empty %}
      <li>No learners found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
