{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Add Student</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-4">
            <label for="id_enrollment_no" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
            <input type="text" name="enrollment_no" id="id_enrollment_no" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" value="{{ form.initial.enrollment_no|default:'' }}">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </form>
</div>
{% endblock %}
